<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Autocomplete AI</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <div class="title">Enable Autocompletion</div>
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="toggleAutocomplete">
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Toggle On/Off</span>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
